# Controls when the action will run.
name: Push Epic Branch commit to environment
on:
  push:
    branches:
      - epic/staging_a/*
jobs:
  sync-master-qa-dev:
    runs-on: ubuntu-latest
    steps:
    - name: Set Git config
      run: |
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
